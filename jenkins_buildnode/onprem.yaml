definitions:
  error:
    required:
      - status
      - code
      - message
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 000000001
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
      message:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      moreInfo:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
    title: 'Error'
    type: object
  contract:
    title: contract
    type: object
    description: Contract in the datacenter
    example:
      id: 1
      name: Richie
      description: The paying party
      costcenter: 123456789
      version: 1
      status: Operational
      created: 2018-10-02T10:00:00.00Z
      updated: 2018-10-02T10:00:00.00Z
      lastchange: "Someuser"
      centercode: "0123456789"
      change: MyChangeteam
      view: MyViewers
      responsible: TheOperators
      accountable: TheKlos
      inform: InTheDarkteam
      developer:   TheInventors
    properties:
      id:
        description: Unique contract ID
        example: 1
        readOnly: true
        type: integer
      name:
        description: Name of contract
        example: krt
        minLength: 1
        type: string
      description:
        description: Description of contract
        example: x
        minLength: 1
        type: string
      costcenter:
        description: Costcenter of contract
        example: 123456789
        type: string
      status:
        description: Status of contract
        example: Actief
        type: string
        enum:
        - Actief
        - Inactief
    required:
    - name
    - costcenter
    - status
    xml:
      name: contract
