credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Credentials to start simulation in VIRL/CML"
          id: "CML-SIM-CRED"
          password: ${CML_PASSWORD}
          scope: GLOBAL
          username: ${CML_USER}
      - usernamePassword:
          description: "Credentials to be used to log into Gitea from Jenkins to retrieve\
            \ the NetCICD repo."
          id: "jenkins-git"
          password: ${JENKINS_GIT_PASSWORD}
          scope: GLOBAL
          username: "jenkins-git"
      - usernamePassword:
          description: "Credentials to be used to log into Jenkins from Jenkins to configure\
            \ the NetCICD agent."
          id: "jenkins-jenkins"
          password: ${JENKINS_JENKINS_PASSWORD}
          scope: GLOBAL
          username: "jenkins-jenkins"
      - usernamePassword:
          description: "Credentials to be used to get an access token from Keycloak."
          id: "jenkins-git"
          password: "sa-jenkins"
          scope: GLOBAL
          username: "service-account-jenkins"
jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "jenkins-jenkins"
          name: "localAgentManager"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Agent/Create"
          - "Agent/Delete"        
        - assignments:
          - "jenkins-readonly"
          - "jenkins-git"
          name: "localReadonly"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Credentials/View"
          - "Credentials/Update"
          - "Job/Read"
          - "Job/ViewStatus"
          - "View/Read"
          - "Lockable Resources/View"
        - assignments:
          - "jenkins-admin"
          name: "localAdmin"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Lockable Resources/View"
          - "Credentials/Delete"
          - "Credentials/ManageDomains"
          - "Lockable Resources/Unlock"
          - "View/Create"
          - "Agent/Configure"
          - "Job/Read"
          - "Credentials/Update"
          - "Agent/Create"
          - "Job/Delete"
          - "Agent/Build"
          - "View/Configure"
          - "Agent/Provision"
          - "SCM/Tag"
          - "Job/Create"
          - "Job/Discover"
          - "Credentials/View"
          - "Agent/Connect"
          - "Agent/Delete"
          - "Run/Replay"
          - "Agent/Disconnect"
          - "Run/Delete"
          - "Job/Cancel"
          - "Overall/Read"
          - "Run/Update"
          - "Credentials/Create"
          - "Overall/Administer"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "View/Read"
          - "Job/ViewStatus"
        - assignments:
          - "jenkins-user"
          name: "localUser"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Credentials/Delete"
          - "View/Create"
          - "Agent/Configure"
          - "Job/Read"
          - "Credentials/Update"
          - "Agent/Create"
          - "Job/Delete"
          - "Agent/Build"
          - "View/Configure"
          - "Agent/Provision"
          - "SCM/Tag"
          - "Job/Create"
          - "Job/Discover"
          - "Credentials/View"
          - "Agent/Connect"
          - "Agent/Delete"
          - "Run/Replay"
          - "Agent/Disconnect"
          - "Run/Delete"
          - "Job/Cancel"
          - "Overall/Read"
          - "Run/Update"
          - "Credentials/Create"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "View/Read"
          - "Job/ViewStatus"
        items:
        - assignments:
          - "jenkins-netcicd-dev"
          name: "NetCICD-dev"
          pattern: "^NetCICD$"
          permissions:
          - "Credentials/Create"
          - "Credentials/Delete"
          - "Credentials/View"
          - "Credentials/Update"
          - "Job/Build"
          - "Job/Cancel"
          - "Job/Configure"
          - "Job/Create"
          - "Job/Delete"
          - "Job/Read"
          - "Job/ViewStatus"
          - "Job/Workspace"
          - "Run/Delete"
          - "Run/Replay"
          - "Run/Update"
          - "SCM/Tag"
        - assignments:
          - "jenkins-cicdtoolbox-dev"
          name: "CICD-toolbox-dev"
          pattern: "^CICD-toolbox$"
          permissions:
          - "Credentials/Create"
          - "Credentials/Delete"
          - "Credentials/View"
          - "Credentials/Update"
          - "Job/Build"
          - "Job/Cancel"
          - "Job/Configure"
          - "Job/Create"
          - "Job/Delete"
          - "Job/Read"
          - "Job/ViewStatus"
          - "Job/Workspace"
          - "Run/Delete"
          - "Run/Replay"
          - "Run/Update"
          - "SCM/Tag"
        - assignments:
          - "jenkins-netcicd-run"
          name: "NetCICD-run"
          pattern: "^NetCICD$"
          permissions:
          - "Credentials/View"
          - "Job/Build"
          - "Run/Update"
          - "SCM/Tag"
        - assignments:
          - "jenkins-netcicd-toolbox-run"
          name: "CICD-toolbox-run"
          pattern: "^NetCICD-developer-toolbox$"
          permissions:
          - "Credentials/View"
          - "Job/Build"
          - "Run/Update"
          - "SCM/Tag"
  labelAtoms:
  - name: "master"
  numExecutors: 1
  remotingSecurity:
    enabled: true
  securityRealm:
    oic:
      clientId: "Jenkins"
      clientSecret: oic_secret
      wellKnownOpenIDConfigurationUrl: "http://keycloak.tooling.test:8080/auth/realms/netcicd/.well-known/openid-configuration"
      tokenServerUrl: "http://keycloak.tooling.test:8080/auth/realms/netcicd/protocol/openid-connect/token"
      authorizationServerUrl: "http://keycloak.tooling.test:8080/auth/realms/netcicd/protocol/openid-connect/auth"
      userInfoServerUrl: "http://keycloak.tooling.test:8080/auth/realms/netcicd/protocol/openid-connect/userinfo"
      userNameField: "preferred_username"
      fullNameFieldName: "name"
      emailFieldName: "email"
      groupsFieldName: "group-membership"
      scopes: "web-origins address phone openid offline_access profile roles microprofile-jwt email"
      disableSslVerification: false
      logoutFromOpenidProvider: true
      endSessionEndpoint: "http://keycloak.tooling.test:8080/auth/realms/netcicd/protocol/openid-connect/logout"
      postLogoutRedirectUrl: "http://jenkins.tooling.test:8084"
      escapeHatchEnabled: true
      escapeHatchGroup: "local-admin"
      escapeHatchSecret: ${JENKINS_ADMIN_PASSWORD}
      escapeHatchUsername: ${JENKINS_ADMIN_ID}
      scopes: "web-origins address phone openid offline_access profile roles microprofile-jwt email"
  globalNodeProperties:
    - envVars:
        env:
        - key: "CML_URL"
          value: ${CML_URL}
        - key: "GITEA_IP"
          value: ${GITEA_IP}
        - key: "JENKINS_IP"
          value: ${JENKINS_IP}
        - key: "NEXUS_IP"
          value: ${NEXUS_IP}
security:
  scriptApproval:
    approvedSignatures:
    - "method hudson.slaves.SlaveComputer getJnlpMac"
    - "method jenkins.model.Jenkins getComputer java.lang.String"
    - "staticMethod jenkins.model.Jenkins getInstance"
unclassified:
  location:
    url: http://jenkins.tooling.test:8084/
  giteaServers:
    servers:
    - displayName: "Gitea"
      manageHooks: false
      serverUrl: "http://gitea.tooling.test:3000"
  timestamper:
    allPipelines: true
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '" 
